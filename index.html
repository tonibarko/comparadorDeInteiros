<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparando Valores</title>
    <link rel="stylesheet" href="./main.css" />
</head>
<body>
    <div class="container">
        <h1>Insira os valores </h1>
        <h2>Compare valor A & B</h2>
        <form id="formulario" >
            <input type="number" id="input-A" required placeholder="Escreva um valor para A"/>
            <input type="number" id="input-B" required placeholder="Escreva um valor para B"/>
            <p class="error-message">
                B não é maior que A !! Tente novamente !!
            </p>
            <button id="btn-compara" type="submit">Qual é o maior valor ?</button>
        </form>
        <p class="sucess-message">
            B é maior que A !!
        </p>
    </div>
    <script src="./main.js"></script>
</body>
</html>
